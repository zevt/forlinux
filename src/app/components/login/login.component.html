<div class="container ">
    <div class="text-center"> Welcome to Lingbook </div>

    <hr/>
    <div class="row ">
        <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 ">
            <ul class="nav nav-tabs nav-justified login-panel">
                <li><a href="#sign-up" data-toggle="tab"> <span>Sign Up</span></a></li>
                <li class="active"><a href="#sign-in" data-toggle="tab"><span>Sign In</span> </a></li>
            </ul>

            <div class="tab-content login-panel">
                <div class="well tab-pane " id="sign-up">
                    <div class="text-center">
                        <span>Creating new LingBook account with</span>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-xs-12  col-sm-6 text-center">
                            <button class="login-button" (click)="signUpWithFacebook()">
                                <span class="facebook-icon"></span><span>Facebook &ensp;&ensp;</span>
                            </button>
                        </div>
                        <div class="col-xs-12   col-sm-6  text-center">
                            <button class="login-button" (click)="signUpWithGoogle()">
                                <span class="google-icon"></span><span>Google &ensp;&ensp;</span>
                            </button>
                        </div>
                    </div>

                </div>

                <div class="well tab-pane active" id="sign-in">
                    <div class=" text-center">
                        <span>Sign in your LingBook account with</span>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-xs-12  col-sm-6 text-center">
                            <button class="login-button" (click)="signInWithFacebook()">
                                <span class="facebook-icon"></span><span>Facebook &ensp;&ensp;</span>
                            </button>
                        </div>
                        <div class="col-xs-12   col-sm-6  text-center">
                            <button class="login-button" (click)="signInWithGoogle()">
                                <span class="google-icon"></span><span>Google &ensp;&ensp;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="text-center">
    <button class="btn btn-primary" (click)="check()">Check</button>
</div>
